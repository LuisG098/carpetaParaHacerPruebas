<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>PAGINA para el curso</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>

    <!--Esto, el navegador no lo lee-->


    <!--
        Este es un ejemplo del uso de EMMET:

                header.header>nav.header-nav>ul.header-ul>li.list-item*5>a.link{Link $}

                Se podría interpretar de la siguiente manera:
                "Crea un <header> con una clase que se llame 'header', que adentro contenga un <nav> con la clase 'header-nav', que adentro contenga un <ul> con la clase 'header-ul', que adentro contenga un <li> con la clase 'list-item' y eso se va a multiplicar por 5; y dentro de cada uno de estos <li> va a haber un <a> con la clase 'link' y cada <a> va a contener la leyenda 'Link $', donde el signo de dinero va a generar una lista de números autoincremental".
    -->
    <div>
        
        <header class="header">
            <nav class="header-nav">
                <ul class="header-ul">
                    <li class="list-item"><a href="" class="link">Link 1</a></li>
                    <li class="list-item"><a href="" class="link">Link 2</a></li>
                    <li class="list-item"><a href="" class="link">Link 3</a></li>
                    <li class="list-item"><a href="" class="link">Link 4</a></li>
                    <li class="list-item"><a href="" class="link">Link 5</a></li>
                </ul>
            </nav>
        </header>

    </div>


    <section>
        
    </section>
</body>
</html>
